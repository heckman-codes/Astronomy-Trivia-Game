<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div id="wrapper">
        <h1>Astronomy Trivia</h1>
        <button id="start-game" onclick="newQuestion()">Click to Play</button>
        <div>
            <h2 id="countdown-timer">You have 30 seconds left</h2>
        </div>
        <div id="question-container">
            <h3 id="question-box">What Question will appear in this div?</h3>
            <h4 id="a1" class="answer-option">A1</h4>
            <h4 id="a2" class="answer-option">A2</h4>
            <h4 id="a3" class="answer-option">A3</h4>
            <h4 id="a4" class="answer-option">A4</h4>
        </div>
    </div>
    <script src="assets/javascript/javascript.js">
    </script>
</body>

</html>
